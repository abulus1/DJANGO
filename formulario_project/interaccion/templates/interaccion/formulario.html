<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>

    <!-- Cargar Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Cargar etiquetas personalizadas -->
    {% load form_extras %}

    <div class="container mt-5">
        <h1 class="mb-4">Formulario Completo</h1>

        <!-- Formulario en un card de Bootstrap -->
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Campo de nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        {{ form.nombre|add_class:"form-control" }}
                    </div>

                    <!-- Campo de email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        {{ form.email|add_class:"form-control" }}
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        {{ form.password|add_class:"form-control" }}
                    </div>

                    <!-- Campo de selección (dropdown) -->
                    <div class="mb-3">
                        <label for="opciones" class="form-label">Selecciona una opción</label>
                        {{ form.opciones|add_class:"form-select" }}
                    </div>

                    <!-- Campo de área de texto -->
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        {{ form.comentarios|add_class:"form-control" }}
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Cargar scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
